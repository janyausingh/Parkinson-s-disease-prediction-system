<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Parkinson's EEG Classifier{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    footer {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h1>Parkinson's EEG Classifier</h1>
    <nav>
      <a href="{{ url_for('landing') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      {% if session.get('user') %}
        <a href="{{ url_for('predict') }}">Predict</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; 2025 Parkinson's EEG Classifier | Built with Flask & Machine Learning
  </footer>

</body>
</html>
